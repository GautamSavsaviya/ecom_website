{% extends "base/base.html" %}

{% block body %}

<!-- <section class="section-conten padding-y" style="min-height:84vh"> -->

<!-- ============================ COMPONENT REGISTER   ================================= -->
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
        <h4 class="card-title mb-4">Sign Up</h4>
        <form method="post">
            {% csrf_token %}
            {% include "base/alert.html" %}

            <div class="form-group">
                <input name="first_name" class="form-control" placeholder="First Name" type="text" required>
            </div> <!-- form-group// -->
            <div class="form-group">
                <input name="last_name" class="form-control" placeholder="Last Name" type="text" required>
            </div> <!-- form-group// -->
            <div class="form-group">
                <input name="email" class="form-control" placeholder="Email" type="email" required>
            </div> <!-- form-group// -->
            <div class="form-group">
                <input name="password1" class="form-control" placeholder="Password" type="password" required>
            </div> <!-- form-group// -->
            <div class="form-group">
                <input name="password2" class="form-control" placeholder="Confirm Password" type="password" required>
            </div> <!-- form-group// -->


            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Signup </button>
            </div> <!-- form-group// -->
        </form>
    </div> <!-- card-body.// -->
</div> <!-- card .// -->

<p class="text-center mt-4">Already have account? <a href="{% url 'accounts:login' %}">Log in</a></p>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->



{% endblock %}
